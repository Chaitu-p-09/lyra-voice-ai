<script>
/* ================= CONFIG ================= */
const HF_API_KEY = "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";
const MODEL = "mistralai/Mistral-7B-Instruct-v0.2";

let owner = "Chaitu";
let currentSpeaker = "Chaitu";
let mode = "CHILL";

/* ============ SPEECH TO TEXT ============ */
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = "en-IN";
recognition.interimResults = false;

/* ============ TEXT TO SPEECH ============ */
function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-IN";
  utter.pitch = 1.1;
  utter.rate = 0.95;
  speechSynthesis.speak(utter);
}

/* ============ START LISTENING ============ */
function startListening() {
  document.getElementById("status").innerText = "Listeningâ€¦";
  recognition.start();
}

/* ============ ON SPEECH RESULT ============ */
recognition.onresult = async (event) => {
  const userText = event.results[0][0].transcript;
  document.getElementById("status").innerText = "Thinkingâ€¦";

  // Speaker switch logic
  if (userText.toLowerCase().includes("wants to talk")) {
    currentSpeaker = userText.split(" ")[0];
  }
  if (userText.toLowerCase().includes("i am back")) {
    currentSpeaker = owner;
  }

  const systemPrompt = `
You are LYRA, a female Indian AI assistant.
Owner: ${owner}
Current speaker: ${currentSpeaker}
Mode: ${mode}

Rules:
- Chaitu is owner and priority
- Non-owner: friendly but limited
- Speak naturally, short voice-friendly replies
- Hindi/English/Marathi allowed
- No emojis in voice
`;

  const payload = {
    inputs: systemPrompt + "\nUser: " + userText + "\nLYRA:",
    parameters: { max_new_tokens: 120 }
  };

  const response = await fetch(
    `https://api-inference.huggingface.co/models/${MODEL}`,
    {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + HF_API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    }
  );

  const data = await response.json();
  const reply =
    data[0]?.generated_text?.split("LYRA:").pop() ||
    "Sorry Chaitu, repeat please.";

  speak(reply.trim());
  document.getElementById("status").innerText = "Idle";
};
</script>
